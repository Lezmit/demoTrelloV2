<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Trello</title>
      <link rel="icon" type="image/ico" href="image/trello.ico">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
		  <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/font-awesome.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/animate.css">
	    <link type=text/css href="css/main.css" rel="stylesheet">
	</head>
	<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left">
            <button type="button" class="btn"> 
              <i class="fa fa-trello"></i>
              Tableros
            </button>
            <div class="form-group buscar">
              <input type="text">
              <i class="fa fa-search"></i>
            </div>
          </form>
          <img class="logo-trello" src="image/logo-trello.png">
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <section>
      <div id="contenedor">
        <div id="contenedorLista" class="columnaLista lista-trello">
          <div id="lista-trello" class="span">Añadir una lista...</div>
          <form id="form-trello" class="ocultar ">
            <input id="inputTexto"type="text" 
                   placeholder="Añadir lista..." 
                   class="input-form">
            <button id="botonForm" 
                    class="boton-form" type="submit">Guardar</button>
          </form>
        </div>        
      </div>  
    </section>
		<script  src="js/trello.js"></script>
		<script src="js/jquery.min.js"></script>
   	<script src="js/bootstrap.min.js"></script>
	</body>
</html>
